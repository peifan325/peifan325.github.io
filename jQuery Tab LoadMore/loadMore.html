<!DOCTYPE html>

    <style>
        * {
            box-sizing: border-box;
        }
        ul,p {
            margin:0;
            padding:0;
        }
        .wrap {
            border: 1px solid #ccc;
            width: 702px;
            margin-bottom: 20px;
        }
        .list {
            margin: -20px 0 0 -20px;
        }
        .list:after{
            content: "";
            display: block;
            clear: both;
        }
        .list>li {
            list-style: none;
            position: relative;
            float: left;
            width: 220px;
            padding:5px 20px;
            margin:20px 0 0 20px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .cover {
            position: absolute;
            left:0;
            top:0;
            bottom: 0;
            right: 0;
            background-color: rgba(111,111,111,.3);
            opacity:0;
            transition: all .3s;
        }
        .hover {
            opacity:1;
        }
        .list>li a {
            text-decoration: none;
        }
        .btn {
            display: inline-block;
            padding:5px 10px;
            text-decoration: none;
            color:red;
            border: 1px solid red;
            border-radius:3px;
            cursor: pointer;
        }
        .middle {
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            background-color: white;
        }
        .list>li>a {
            text-align: left;
            font-size: .7rem;
        }
        .prod-name {
            color: #666;
            padding:10px 0 5px 0;
        }
        .prod-price {
            color: #BC1D49;
        }

    </style>
</head>
