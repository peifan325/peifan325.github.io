<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转木马轮播模块的封装</title>
    <link rel="stylesheet" href="css/CarouselCSS3.css">
</head>
<body>

<div class="J_Poster poster-main" data-setting='{
                                            "width":800,
                                            "height":330,
                                            "posterWidth":650,
                                            "posterHeight":330,
                                            "scale":0.9,
                                            "speed":500,
                                            "autoPlay":true,
                                            "delay":2000,
                                            "verticalAlign":"middle"
                                            }'>
    <div class="poster-btn poster-prev-btn"></div>

    <ul class="poster-list">
        <li class="poster-item"><a href="#"><img src="img/1.jpg"></a></li>
        <li class="poster-item"><a href="#"><img src="img/2.jpg"></a></li>
        <li class="poster-item"><a href="#"><img src="img/3.jpg"></a></li>
        <li class="poster-item"><a href="#"><img src="img/4.jpg"></a></li>
        <li class="poster-item"><a href="#"><img src="img/5.jpg"></a></li>
    </ul>

    <div class="poster-btn poster-next-btn"></div>
</div>


<script src="js/jquery.js"></script>
<script src="js/CarouselCSS3.js"></script>
<script>
    $(function(){

        CarouselCSS3.init($('.J_Poster'));
    })
</script>

</body>
</html>
