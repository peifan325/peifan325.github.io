<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>圣杯两栏布局</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	#header,#footer {
		height: 40px;
		background-color: #ccc;
	}
	#container:after {
		content:"";
		display: block;
		clear:both;
	}
	#container {
		margin-left: 200px;
	}
	#main,#right {
		float: left;
	}
	#main {
		width: 100%;
		background-color: green;
	}
	#right {
		width: 200px;
		height: 200px;
		margin-left: -100%;
		position: relative;
		right: 200px;
		background-color: red;
	}
</style>
</head>
<body>
	<div id="header">头部</div>
	<div id="container">
		<div id="main">main</div>
		<div id="right">right</div>
	</div>
	<div id="footer"></div>
</body>
</html>
